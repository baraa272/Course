<!doctype html>
<html>

<head></head>

<body>
    <style>
        .windows {
            width: 500px;
            background-color: black;
            height: 500px;

        }

    </style>
    <div class="windows"></div>
    <button class="sh">show</button>
    <button class="hi">hide</button>

    <script src="jquery-3.3.1.js"></script>
    <script>
        $(function() {
            $(".sh").click(function() {

                $(".windows").show(500);

            });

            $(".hi").click(function() {

                $(".windows").hide(500);

            });







        });

    </script>
</body>








</html>
