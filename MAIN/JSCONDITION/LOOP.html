<!doctype html>

<html>


<head></head>


<body>

    <p id="ppp"></p>

    <script>
        var text = "";
        var i = 0;

        do {
            text += "<br>" + "The number is " + i;
            i++;
        } while (i < 10)
        document.getElementById("ppp").innerHTML = text;

    </script>
</body>


</html>
