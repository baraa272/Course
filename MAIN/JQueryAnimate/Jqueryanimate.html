<!doctype html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="Jqueryanimate.css">
</head>

<body>

    <button class="btn">do</button>
    <div class="content"></div>
    
    
    
    
    <script src="jquery-3.3.1.js"></script>
    <script>
    $(function() {
    $(".btn").click(function(){
        
        $(".content").animate({opacity:'0.7',background:'black'});
        
    }); });
    
    
    
    </script>
</body>










</html>
